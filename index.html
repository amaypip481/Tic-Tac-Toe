<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./TicTacToe.js" defer></script>
    <style>
        @import url("https://fonts.google.com/share?selection.family=Playwrite+DE+VA+Guides|Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900");
    </style>
</head>

<body>
    <div id="container">
        <div class="header">
            <p>Tic-Tac-Toe</p>
        </div>
        <div id="playerDetails">
            <div class="playerBox">
                <div>
                    <label for="player1Name">Player 1</label>
                    <input type="text" id="player1Name" placeholder="Enter Player 1 Name" required>
                    <label for="player1SymbolSelctor"> Player 1 Symbol</label>
                    <select name="SymbolSelection" id="player1SymbolSelctor">
                        <option value="X" selected>X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div>
                    <label for="player2Name">Player 2</label>
                    <input type="text" id="player2Name" placeholder="Enter Player 2 Name" required>
                    <p class="labelP"> Player 2 Symbol</p>
                    <p id="Player2SymbolSelector">O</p>
                </div>
            </div>
            <div id="startGame">
                <button>Start game</button>
            </div>
        </div>
        <div id="ticTacToeGridContainer">
            <div id="nameSymbolDisplay">
                <div id="player1SymbolDiv"></div>
                <div id="player2SymbolDiv"></div>
            </div>
            <div id="Xplaysdisplay">X PLAYS FIRST!</div>
        </div>
        <div id="ticTocToeGrid">
            <div class="gridElement" id="gridBoardcell0">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell1">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell2">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell3">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell4">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell5">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell6">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell7">
                <p></p>
            </div>
            <div class="gridElement" id="gridBoardcell8">
                <p></p>
            </div>
        </div>
    </div>
    </div>
    <div id="resultAnnouncement">
        <p>Draw!</p>
        <div>
            <button id="continueSameGame">Restart</button>
            <button id="resultAnnouncementButton">Reset Game</button>
        </div>
    </div>
</body>

</html>
